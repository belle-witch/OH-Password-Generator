<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <form class="form">
          <label for="character-number">Number of Characters</label>
          <div>
            <input type="range" min="8" max="128" value="15" id="characterRange">
            <input type="number" min="8" max="128" value="15" id="characterNumber">
          </div>
          <label for="include-uppercase">Include Uppercase</label>
          <input type="checkbox" id="include-uppercase">

          <label for="include-numbers">Include Numbers</label>
          <input type="checkbox" id="include-numbers">

          <label for="include-specialcharacters">Include Special Characters</label>
          <input type="checkbox" id="include-specialcharacters">
        </form>

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <img src="Images/OH! logo.png" style="width: 70; height: 100;">
    </div>
  </footer>
</body>

</html>
